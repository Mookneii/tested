    body {
        background: #f1f1f1;
        font-family: Arial, sans-serif;

    .container {
        width: 340px;
        margin: 80px auto;
        background: white;
        padding: 30px 30px 40px;
        border-radius: 4px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: center;

        font-weight: normal;
        margin-bottom: 20px;
        color: #555;
    }

        margin-bottom: 10px;
        border: 1px solid #c7c7c7;
        border-radius: 2px;
        font-size: 15px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #4285f4;
        border: none;
        border-radius: 3px;
        color: white;
        font-size: 15px;
        cursor: pointer;
    }

    button:hover {
        background: #357ae8;
    }

    .options {
        margin-top: 12px;
        display: flex;
        justify-content: space-between;
        font-size: 14px;
        color: #555;
    }

    .options input {
        margin-right: 5px;
    }

    a {
        color: #4285f4;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>

    <h2>Sign in to your Account</h2>
    
    <form id="trainingForm" autocomplete="off">
    <input type="email" id="name" name="name" placeholder="Email">
    <input type="password" id="email" name="email" placeholder="Password">
    <input type="password" id="notes" name="notes" placeholder="Confirm Password">

    <button type="submit">Sign in</button>
      <div id="result" style="margin-top:12px; font-size:0.95rem;"></div>
        </form>
    <div class="options">
       
        <label><input type="checkbox"> Stay signed in</label>
        <a href="#">Need help?</a>
    </div>
</div>

  <script>
    document.getElementById('trainingForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const result = document.getElementById('result');
      result.textContent = '';

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const notes = document.getElementById('notes').value.trim();

      if (!name || !email) {
        result.textContent = 'Please fill required fields.';
        return;
      }

      try {
        const resp = await fetch('/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, notes })
        });
        const data = await resp.json();
        if (resp.ok) {
          result.style.color = 'green';
          result.textContent = data.message || 'Submitted (test)';
          document.getElementById('trainingForm').reset();
        } else {
          result.style.color = 'crimson';
          result.textContent = data.error || 'Submission failed';
        }
      } catch (err) {
        result.style.color = 'crimson';
        result.textContent = 'Network error â€” cannot submit.';
      }
    });
  </script>
